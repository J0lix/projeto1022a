<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Produtos</title>
  </head>
  <body>
    <a href="index.html">Listar Produtos</a>
    <h1>Cadastrar Produtos</h1>

    <script>
        const produto = {
            id:2,
            nome:"X6 PRO",
            descricao:"Celular atÃ© R$:2000.00",
            preco:2000.00,
            imagem:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiXtZbQ3CbGKGUlFrh-uUizXSUaJmtDEZ_-w&s"
        }
        const resposta = fetch('http://localhost:8000/produtos', {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify(produto)
        });
        resposta
        .then(()=>alert("Deu certo"))
        .catch((e)=>{
            alert("DEU ERRO OLHE O CONSOLE DO VS CODE!")
            console.log(e)
        })
    </script>
  </body>
</html>
